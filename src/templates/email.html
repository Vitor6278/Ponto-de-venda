<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Compra</title>
</head>

<body>
    <div
        style="max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; border: 1px solid #ddd; border-radius: 10px;">
        <h2 style="color: #333;">Confirmação de Compra</h2>

        <p>Olá {{userName}},</p>


        <p>Obrigado por escolher nosso PDV para sua compra. Abaixo estão os detalhes da sua transação:</p>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <tr>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Descrição
                </th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Valor
                </th>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Valor total</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{totalCompra}}</td>
            </tr>
        </table>

        <p>Seu pedido será processado em breve. Agradecemos pela sua preferência!</p>
        <p>Atenciosamente,<br>{{nomeDaEmpresa}}</p>


    </div>
</body>

</html>
